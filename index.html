<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   </head>

<body>
    <div class="container">

       <h1 id= "gameTitle" align="center">Connect 4</h1>
      <div id="gameStartMenu">
         <div id= "playersNamesArea">
            <div class= "playerName">
               <label for="p1Name">Player 1 Name</label>
               <input type="text" id="p1Name" placeholder="Enter name" value= "Marc">        
            </div>
            <div class= "playerName">
               <label for="p2Name">Player 2 Name</label>
               <input type="text" id="p2Name" placeholder="Enter name" value= "Karim">     
            </div>
         </div>

         <div id="dimensionsArea">
            <div class= "oneDimensionArea">
               <label for="numOfRows">Number of rows: </label>
               <input type="text" id="numOfRows" placeholder="(1-11)" value="5">
               <label id= "rowErrorMsg" class="text-warning"></label> 
            </div>
   
            <div class= "oneDimensionArea">
               <label for="numOfColumns">Number of columns: </label>
               <input type="text" id="numOfColumns" placeholder="(1-12)" value="7"> 
               <label id= "columnErrorMsg" class="text-warning"></label> 
            </div>
         </div>

         <button type="button" class="btn btn-dark" onclick="didPressStart()">Start game</button>
      </div>

      
      
    </div>

</body>

<script src="js/HTMLElements.js"></script>
<script src="js/gameController.js"></script>
<script src="js/builder.js"></script>

</html>
